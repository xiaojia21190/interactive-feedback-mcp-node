<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Feedback - Cursor</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
        color: #e0e0e0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        min-height: 100%;
        display: flex;
        flex-direction: column;
        max-width: 100%;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid #4a9eff;
      }

      .header h2 {
        color: #4a9eff;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .header .subtitle {
        color: #b0b0b0;
        font-size: 12px;
      }

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: visible;
      }

      .question {
        background: rgba(74, 158, 255, 0.1);
        border: 1px solid #4a9eff;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        min-height: 60px;
        overflow-y: auto;
      }

      .question-text {
        font-size: 15px;
        font-weight: 500;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .options {
        margin-bottom: 20px;
      }

      .options-title {
        color: #4a9eff;
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .option-item {
        display: flex;
        align-items: center;
        padding: 8px 0;
        cursor: pointer;
        transition: background-color 0.2s ease;
        border-radius: 4px;
        padding-left: 8px;
      }

      .option-item:hover {
        background-color: rgba(74, 158, 255, 0.1);
      }

      .option-checkbox {
        width: 16px;
        height: 16px;
        margin-right: 10px;
        accent-color: #4a9eff;
        cursor: pointer;
      }

      .option-label {
        flex: 1;
        cursor: pointer;
        user-select: none;
        font-size: 14px;
      }

      .separator {
        border: none;
        height: 1px;
        background: linear-gradient(90deg, transparent 0%, #666 50%, transparent 100%);
        margin: 15px 0;
      }

      .input-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .input-title {
        color: #4a9eff;
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .feedback-textarea {
        flex: 1;
        background: #1a1a1a;
        color: #e0e0e0;
        border: 2px solid #404040;
        border-radius: 8px;
        padding: 12px;
        font-family: "Consolas", "Monaco", "Courier New", monospace;
        font-size: 13px;
        line-height: 1.4;
        resize: none;
        outline: none;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        min-height: 80px;
        z-index: 10;
        position: relative;
        pointer-events: auto;
        user-select: text;
        cursor: text;
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
      }

      .feedback-textarea:focus {
        border-color: #4a9eff;
        box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
      }

      .feedback-textarea::placeholder {
        color: #666;
        font-style: italic;
      }

      .footer {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 15px;
      }

      .shortcut-hint {
        color: #888;
        font-size: 11px;
        font-style: italic;
      }

      .submit-button {
        background: linear-gradient(135deg, #4a9eff 0%, #357abd 100%);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 12px 24px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        min-width: 120px;
      }

      .submit-button:hover {
        background: linear-gradient(135deg, #357abd 0%, #2968a3 100%);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
      }

      .submit-button:active {
        transform: translateY(0);
      }

      .submit-button:disabled {
        background: #666;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      /* ÊªöÂä®Êù°Ê†∑Âºè */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #2a2a2a;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb {
        background: #4a9eff;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #357abd;
      }

      /* ÂìçÂ∫îÂºèËÆæËÆ° */
      @media (max-height: 500px) {

        }

        .question {
          margin-bottom: 15px;
          padding: 10px;
        }

        .footer {
          margin-top: 15px;
        }
      }
    </style>
